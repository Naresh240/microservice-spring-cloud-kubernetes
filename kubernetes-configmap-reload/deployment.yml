apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubernetes-configmap-reload
spec:
  template:
    metadata:
      labels:
        app: kubernetes-configmap-reload
    spec:
      containers:
      - image: "{{ .Values.image.repository }}/{{ .Values.iamge.name }}:{{ .Values.image.tag }}"
        name: kubernetes-configmap-reload
        ports:
        - containerPort: 8080
          name: http

